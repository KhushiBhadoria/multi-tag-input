<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Input Tag</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        
    </head>
    <body>
        <div class="main-container" id="main-container">
            <div class="container"  id="container">
                <input>
                

            </div>
        </div>
        
        <script >
        
        const tagContainer = document.getElementById('container');
        const input = document.querySelector('.container input');

        let tags = [];
        function createTag(tag) {
            
            const span = document.createElement('span');
            span.innerHTML = tag;
            //console.log(span);
            const closeIcon = document.createElement('img');
            closeIcon.src ="icon.png";
            closeIcon.addEventListener('click',function(e){
                //console.log(tags.length);
                var removeTag=this.parentNode;
                console.log(removeTag);
                deleteTag(removeTag)
                
            
            });
            span.appendChild(closeIcon);
            tagContainer.appendChild(span);
            return span;
        }
        function addTags(e) {
            
            if(e.key=='Enter'){
                let tag=e.target.value
                //console.log(tag);
                if(tag.length>1 && !tags.includes(tag)){
                    tag.split(",").forEach(tag =>{tags.push(tag);
                    //console.log(tags);
                    createTag(tag);
                    e.target.value="" ;
                });
                }
            }

        }
        function deleteTag(removeTag){
            //document.querySelector('span').remove();
            removeTag.remove();
            
            

        }

        input.addEventListener('keyup',addTags);
        
        
 

    
        </script>
    </body>
</html>
